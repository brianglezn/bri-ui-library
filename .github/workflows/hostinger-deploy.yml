name: ğŸš€ Deploy website
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸ“‚ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¥ Install dependencies for library
        run: pnpm install

      - name: ğŸ—ï¸ Build library
        run: pnpm run build
        
      - name: ğŸ“¥ Install dependencies for example
        run: cd example && pnpm install
        
      - name: ğŸ—ï¸ Build example
        run: cd example && pnpm run build

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}/
          local-dir: ./example/dist/
